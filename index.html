<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/style-tablet.css" media="screen and (min-width:768px)">
	<link rel="stylesheet" href="./css/style-desktop.css" media="screen and (min-width:1024px)">
</head>

<body>
	<header class="header">
		<h1>Tienda <span class="header__span">Muebles</span></h1>

		<div class="header__border">
			<div class="header__container">
				<nav class="header__menu">
					<a href="#" class="header__link header__link--select">Inicio</a>
					<a href="#" class="header__link">Nosotros</a>
					<a href="#" class="header__link">Tienda</a>
					<a href="#" class="header__link">Blog</a>
					<a href="#" class="header__link">Galería</a>
					<a href="#" class="header__link">Contacto</a>
				</nav>
			</div>
		</div>
	</header>

	<div class="hero"></div>

	<main>
		<section class="categoria">
			<div class="categoria__container">
				<h2>Categorías de Productos</h2>

				<div class="categoria__grid">
					<div class="categoria__iten">
						<img class="categoria__img" src="./img/categoria1.jpg" alt="imagen categoria" width="300">
						<a class="categoria__link" href="#">Oficina</a>
					</div>

					<div class="categoria__iten">
						<img class="categoria__img" src="./img/categoria2.jpg" alt="imagen categoria" width="300">
						<a class="categoria__link" href="#">Hogar</a>
					</div>

					<div class="categoria__iten">
						<img class="categoria__img" src="./img/categoria3.jpg" alt="imagen categoria" width="300">
						<a class="categoria__link" href="#">Cocina</a>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
